apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodeapp
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: nodeapp
    repoURL: https://github.com/kongdev/poc-minikube
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
